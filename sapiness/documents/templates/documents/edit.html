{% extends "base.html" %}

{% block main %}
    <h2>
        {% if document %}
            Editing document: {{ document }}
            {% if document.user %}
                (by user:
                <a href="{% url 'documents:list' %}?owner__username={{ document.user.username }}">{{ document.user }}</a>)
            {% endif %}
        {% else %}
            Creating document
        {% endif %}
    </h2>

    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="save">Save</button>
    </form>
{% endblock %}
